<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zwangsversteigerungs-Auswahl</title>
	<style>

		html, body {
			margin:0; padding: 0; width: 100%; height: 100%;
		}

		#container {
			position: relative;
			width: 100%; height: 100%;
		}

		#content {
			width: 400px;
			height: 200px;
			padding: 50px;

			position: absolute;
			top: 50%;
			left: 50%;

			margin: -150px 0 0 -250px;
			border-radius: 25px;
			border: 3px solid #07c;
			text-align: center;
		}

		#content a {
			display: inline-block;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="content"></div>
	</div>

	<!-- jQuery -->
	<script type="text/javascript" charset="utf8" src="bower_components/jquery/dist/jquery.js"></script>
	<script>
		var settings = [
			{
				address: 'Berliner Straße 25, 04105 Leipzig',
				distance: '6',
				value_min: '15000',
				value_max: '50000',
			},
			{
				address: 'Berliner Straße 25, 04105 Leipzig',
				distance: '6',
				value_min: '45000',
				value_max: '49000',
			}
		];

		var container = $('#content');

		for(var o of settings) {
			var str = o.address+', '+o.distance+'km, '+Number(o.value_min).toLocaleString()+' - '+Number(o.value_max).toLocaleString()+' €';
			container.append('<a href="list.html?'+$.param(o)+'">'+str+'</a>');
		}
	</script>
</body>
</html>
